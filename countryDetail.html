<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Detail</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="countryDetail.css" />
    <script src="countryDetail.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <div class="title">
          <h2>Where in the world?</h2>
        </div>

        <div class="dark-or-light-theme-container">
          <div class="theme-icon-container">
            <img src="./images/moon.svg" alt="" />
          </div>
          <h4>Dark Mode</h4>
        </div>
      </div>
    </header>

    <div class="back-button">
      <img src="./images/left-arrow.svg" alt="" />
      <span>Back</span>
    </div>
    <main>
      <div><img src="https://flagcdn.com/ad.svg" alt="" /></div>
      <div class="details">
        <ul>
          <li class="country-name"><h2></h2></li>
          <li><b>Native Name:</b><span class="native-name"></span></li>
          <li><b>Population:</b><span class="population"></span></li>
          <li><b>Region:</b><span class="region"></span></li>
          <li><b>Sub Region:</b><span class="sub-region"></span></li>
          <li><b>Capital:</b> <span class="capital"></span></li>
          <div class="right-side-info">
            <li><b>Top&nbsp;Level&nbsp;Domain:</b><span class="tld"></span></li>
            <li><b>Currencies:</b><span class="currencies"></span></li>
            <li><b>Languages:</b><span class="languages"></span></li>
          </div>
          <div class="border-countries-container">
            <div class="border-countries">Border&nbsp;Countries:</div>
            <p>France</p>
            <p>Germany</p>
            <p>Netherlands</p>
          </div>
        </ul>
      </div>
    </main>
  </body>
</html>
